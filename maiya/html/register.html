<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../css/login.css" />
		<script src="../js/jquery-2.1.0.js"></script>
		<title>会员注册</title>
	</head>
	<body>
		<div id="yyw_top">
			<a class="yyw_setting yyw_left" href="my.html"></a>
			会员注册
		</div>
		<div id="yyw_regname" class="yyw_input">			
			<i class="icon"></i>
			<span>用户名</span>
			<input type="text" placeholder="请输入手机号"/>
			<div class="border"></div>
		</div>
		<div id="yyw_regpsd" class="yyw_input">			
			<i class="icon"></i>
			<span>密码</span>
			<input type="password" placeholder="请输入密码"/>
			<div class="border"></div>
		</div>
		<div id="yyw_ispassword" class="yyw_input">			
			<i class="icon"></i>
			<span>确认密码</span>
			<input type="password" placeholder="请输入密码"/>
			<div class="border"></div>
		</div>
		<p id="yyw_fwtk">同意服务条款</p>
		<button id="register_btn" disabled>注册</button> 
		<p id="reg_err"></p>
	</body>
	<script type="text/javascript" src="../js/login.js"></script>
</html>
