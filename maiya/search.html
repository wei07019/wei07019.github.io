<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
		<title></title>
		<style>
			#search_top{
				width:100vw;
				height:50px;
				background:#5CD875;
				text-align:center;
				line-height:50px;
			}
		</style>
	</head>
	<body>
		<div id="search_top">
			<input type="text" />
			<button>搜索</button>
		</div>
		<div id="search_goodlist">
			
		</div>
	</body>
	<script>
		$(function() {
			$("#search_top button").click(function() {
				var str = $("#search_top input").val();
				str = encodeURI(str);
				$.ajax({
					url:"http://datainfo.duapp.com/shopdata/selectGoodes.php?callback=",
					type: "get",
					data: {selectText:str,linenumber:2},
					datatype: "JSONP",
					success: function(data) {
						if(data == "(0)") {
							$("#search_goodlist").html("没有搜索结果");
						} else {
							alert(data);
						}
					}
				})
			})
		})
	</script>
</html>
